<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінку не знайдено | ArtCanvas</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #e67e22;
            --light: #f8f9fa;
            --dark: #212529;
            --muted: #6c757d;
            --white: #ffffff;
            --offwhite: #f5f5f5;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--offwhite);
            color: var(--dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        .error-container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            color: var(--accent);
            margin-bottom: 0.5rem;
            opacity: 0.8;
            position: relative;
            text-shadow: 3px 3px 0 var(--primary);
        }

        .error-title {
            font-size: 2.25rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--muted);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 50px;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            text-decoration: none;
            background-color: var(--accent);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: #d35400;
            box-shadow: 0 8px 20px rgba(230, 126, 34, 0.5);
        }

        .error-illustration {
            position: relative;
            height: 250px;
            width: 350px;
            margin: 0 auto 2.5rem;
        }

        /* Easel - The stand */
        .easel {
            position: absolute;
            width: 160px;
            height: 250px;
            left: 50%;
            transform: translateX(-50%);
        }

        .easel-stand {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 200px;
            background-color: #8B4513;
            border-radius: 5px;
        }

        .easel-leg-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 15px;
            height: 220px;
            background-color: #8B4513;
            transform: rotate(15deg);
            transform-origin: bottom left;
            border-radius: 5px;
        }

        .easel-leg-right {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 220px;
            background-color: #8B4513;
            transform: rotate(-15deg);
            transform-origin: bottom right;
            border-radius: 5px;
        }

        .easel-tray {
            position: absolute;
            width: 200px;
            height: 15px;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #A0522D;
            border-radius: 5px;
        }

        /* Canvas */
        .canvas {
            position: absolute;
            width: 180px;
            height: 160px;
            background-color: var(--white);
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid #A0522D;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            z-index: 10;
        }

        .canvas:before {
            content: "404";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 700;
            color: rgba(230, 126, 34, 0.3);
            z-index: 1;
        }

        /* Paint splatter */
        .paint-splatter {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            animation: appearWithDelay 2s forwards;
            opacity: 0;
        }

        .splatter1 {
            width: 60px;
            height: 60px;
            background-color: rgba(231, 76, 60, 0.7);
            top: 10px;
            left: 10px;
            animation-delay: 0.2s;
        }

        .splatter2 {
            width: 40px;
            height: 40px;
            background-color: rgba(241, 196, 15, 0.7);
            bottom: 15px;
            right: 20px;
            animation-delay: 0.6s;
        }

        .splatter3 {
            width: 35px;
            height: 35px;
            background-color: rgba(46, 204, 113, 0.7);
            bottom: 40px;
            left: 25px;
            animation-delay: 1s;
        }

        .splatter4 {
            width: 50px;
            height: 50px;
            background-color: rgba(52, 152, 219, 0.7);
            top: 20px;
            right: 15px;
            animation-delay: 1.4s;
        }

        /* Paintbrush */
        .paintbrush {
            position: absolute;
            width: 220px;
            height: 20px;
            top: 100px;
            right: 60px;
            transform: rotate(-45deg);
            z-index: 20;
            animation: paintBrushMove 6s infinite alternate;
        }

        .brush-handle {
            position: absolute;
            width: 150px;
            height: 10px;
            background-color: #A0522D;
            right: 0;
            top: 5px;
            border-radius: 5px;
        }

        .brush-ferrule {
            position: absolute;
            width: 30px;
            height: 12px;
            background-color: #C0C0C0;
            left: 70px;
            top: 4px;
            border-radius: 2px;
        }

        .brush-bristles {
            position: absolute;
            width: 40px;
            height: 16px;
            background-color: var(--accent);
            left: 30px;
            top: 2px;
            border-radius: 10px 0 0 10px;
        }

        .brush-tip {
            position: absolute;
            width: 35px;
            height: 12px;
            background-color: rgba(230, 126, 34, 0.6);
            left: 0;
            top: 4px;
            border-radius: 50% 0 0 50%;
            box-shadow: -5px 0 10px rgba(230, 126, 34, 0.3);
        }

        .paint-drip {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            left: 15px;
            top: 20px;
            animation: paintDrip 3s infinite;
            opacity: 0;
        }

        /* Paint palette */
        .palette {
            position: absolute;
            width: 120px;
            height: 80px;
            background-color: #C19A6B;
            border-radius: 60px 60px 60px 5px;
            bottom: 20px;
            right: 40px;
            transform: rotate(-20deg);
            z-index: 5;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .palette:before {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            top: 20px;
            left: 20px;
        }

        .palette-color {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .color1 {
            background-color: #e74c3c;
            top: 15px;
            left: 55px;
        }

        .color2 {
            background-color: #3498db;
            top: 35px;
            left: 40px;
        }

        .color3 {
            background-color: #2ecc71;
            top: 40px;
            left: 70px;
        }

        .color4 {
            background-color: #f1c40f;
            top: 25px;
            left: 85px;
        }

        .color5 {
            background-color: #9b59b6;
            top: 50px;
            left: 55px;
        }

        /* Animations */
        @keyframes appearWithDelay {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        @keyframes paintBrushMove {
            0% { transform: rotate(-45deg) translateY(0); }
            20% { transform: rotate(-40deg) translateY(-10px); }
            40% { transform: rotate(-50deg) translateY(5px); }
            60% { transform: rotate(-45deg) translateY(-5px); }
            80% { transform: rotate(-35deg) translateY(0); }
            100% { transform: rotate(-45deg) translateY(-10px); }
        }

        @keyframes paintDrip {
            0% { opacity: 0; transform: translateY(0); }
            20% { opacity: 1; transform: translateY(5px); }
            80% { opacity: 1; transform: translateY(50px); }
            100% { opacity: 0; transform: translateY(70px); }
        }

        /* Background art elements */
        .bg-element {
            position: fixed;
            opacity: 0.07;
            z-index: -1;
        }

        .bg-circle {
            border-radius: 50%;
        }

        .bg-1 {
            width: 300px;
            height: 300px;
            background-color: var(--accent);
            top: -100px;
            left: -100px;
        }

        .bg-2 {
            width: 200px;
            height: 200px;
            background-color: var(--primary);
            bottom: -50px;
            right: -50px;
        }

        .bg-3 {
            width: 150px;
            height: 150px;
            background-color: var(--secondary);
            bottom: 150px;
            left: -30px;
        }

        .bg-4 {
            width: 120px;
            height: 120px;
            background-color: var(--accent);
            top: 100px;
            right: 50px;
        }

        @media (max-width: 767px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.7rem;
            }

            .error-illustration {
                transform: scale(0.8);
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-element bg-circle bg-1"></div>
    <div class="bg-element bg-circle bg-2"></div>
    <div class="bg-element bg-circle bg-3"></div>
    <div class="bg-element bg-circle bg-4"></div>

    <div class="error-container">
        <div class="error-illustration">
            <div class="easel">
                <div class="easel-stand"></div>
                <div class="easel-leg-left"></div>
                <div class="easel-leg-right"></div>
                <div class="easel-tray"></div>
                <div class="canvas">
                    <div class="paint-splatter splatter1"></div>
                    <div class="paint-splatter splatter2"></div>
                    <div class="paint-splatter splatter3"></div>
                    <div class="paint-splatter splatter4"></div>
                </div>
            </div>
            <div class="palette">
                <div class="palette-color color1"></div>
                <div class="palette-color color2"></div>
                <div class="palette-color color3"></div>
                <div class="palette-color color4"></div>
                <div class="palette-color color5"></div>
            </div>
            <div class="paintbrush">
                <div class="brush-handle"></div>
                <div class="brush-ferrule"></div>
                <div class="brush-bristles"></div>
                <div class="brush-tip"></div>
                <div class="paint-drip"></div>
            </div>
        </div>

        <h1 class="error-code">404</h1>
        <h2 class="error-title">Ой! Здається, цю сторінку не вдалося знайти.</h2>
        <p class="error-message">Картина, яку ви шукаєте, не висить у нашій галереї. Можливо, вона була переміщена, видалена, або ніколи не існувала. Спробуйте почати з головної сторінки.</p>

        <a href="index.html" class="btn">
            <i class="fas fa-home me-2"></i>
            Повернутися на головну
        </a>
    </div>

    <script>
        // Create paint drips at random intervals
        function createPaintDrips() {
            setInterval(() => {
                const paintbrush = document.querySelector('.paintbrush');
                const drip = document.createElement('div');
                drip.className = 'paint-drip';

                // Random position within the brush tip
                const leftPos = Math.random() * 20;
                drip.style.left = leftPos + 'px';

                paintbrush.appendChild(drip);

                // Remove drip element after animation completes
                setTimeout(() => {
                    if (drip.parentNode) {
                        drip.parentNode.removeChild(drip);
                    }
                }, 3000);
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            createPaintDrips();

            // Display current user and date in console
            const currentUser = 'heisssen';
            const currentDate = new Date('2025-03-05T10:50:01Z');
            console.log(`Logged in as: ${currentUser}`);
            console.log(`Current date: ${currentDate.toISOString()}`);
        });
    </script>
</body>
</html>
