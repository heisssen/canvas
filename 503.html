<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервіс тимчасово недоступний | ArtCanvas</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #e67e22;
            --light: #f8f9fa;
            --dark: #212529;
            --muted: #6c757d;
            --white: #ffffff;
            --offwhite: #f5f5f5;
            --yellow: #f1c40f;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--offwhite);
            color: var(--dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        .error-container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            color: var(--yellow);
            margin-bottom: 0.5rem;
            opacity: 0.9;
            position: relative;
            text-shadow: 3px 3px 0 var(--accent);
        }

        .error-title {
            font-size: 2.25rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .error-message {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--muted);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .maintenance-time {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: var(--accent);
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 50px;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            text-decoration: none;
            background-color: var(--accent);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: #d35400;
            box-shadow: 0 8px 20px rgba(230, 126, 34, 0.5);
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--accent);
            border: 2px solid var(--accent);
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background-color: var(--accent);
            color: var(--white);
        }

        /* Art Gallery Renovation Illustration */
        .error-illustration {
            position: relative;
            height: 280px;
            width: 350px;
            margin: 0 auto 2.5rem;
        }

        /* Gallery Wall */
        .gallery-wall {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 350px;
            height: 200px;
            background-color: #f0e8d9;
            border-bottom: 15px solid #d9cdb6;
        }

        /* Maintenance Scaffolding */
        .scaffolding {
            position: absolute;
            bottom: 0;
            left: 70px;
            height: 220px;
            width: 160px;
        }

        .scaffold-pole {
            position: absolute;
            width: 10px;
            height: 220px;
            background-color: #95a5a6;
            border-radius: 5px;
        }

        .scaffold-pole-left {
            left: 0;
        }

        .scaffold-pole-right {
            right: 0;
        }

        .scaffold-bar {
            position: absolute;
            height: 8px;
            width: 160px;
            background-color: #7f8c8d;
            border-radius: 3px;
            left: 0;
            z-index: 5;
        }

        .scaffold-bar:nth-child(3) {
            bottom: 70px;
        }

        .scaffold-bar:nth-child(4) {
            bottom: 140px;
        }

        .scaffold-platform {
            position: absolute;
            height: 12px;
            width: 180px;
            background-color: #e67e22;
            border-radius: 5px;
            left: -10px;
            bottom: 140px;
            z-index: 6;
        }

        /* Painter Character */
        .painter {
            position: absolute;
            bottom: 152px;
            left: 70px;
            z-index: 10;
        }

        .painter-body {
            position: relative;
            width: 40px;
            height: 60px;
            background-color: #3498db;
            border-radius: 20px 20px 0 0;
        }

        .painter-head {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffd7b5;
            border-radius: 50%;
            top: -20px;
            left: 5px;
        }

        .painter-hat {
            position: absolute;
            width: 36px;
            height: 12px;
            background-color: #f1c40f;
            border-radius: 5px 5px 0 0;
            top: -25px;
            left: 2px;
            transform: rotate(-5deg);
        }

        .painter-arm-left {
            position: absolute;
            width: 40px;
            height: 8px;
            background-color: #3498db;
            border-radius: 5px;
            top: 15px;
            left: -25px;
            transform: rotate(40deg);
            transform-origin: right center;
            animation: paintingArm 2s infinite alternate;
        }

        .painter-arm-right {
            position: absolute;
            width: 8px;
            height: 40px;
            background-color: #3498db;
            border-radius: 5px;
            top: 15px;
            right: -8px;
        }

        .paint-roller {
            position: absolute;
            left: -45px;
            top: -5px;
            animation: paintingRoller 2s infinite alternate;
        }

        .roller-handle {
            width: 8px;
            height: 30px;
            background-color: #95a5a6;
            position: absolute;
            border-radius: 5px;
            transform: rotate(40deg);
        }

        .roller-head {
            position: absolute;
            width: 25px;
            height: 15px;
            background-color: var(--white);
            border-radius: 8px;
            left: -20px;
            top: 15px;
            transform: rotate(40deg);
        }

        .roller-paint {
            position: absolute;
            width: 25px;
            height: 15px;
            background-color: #f1c40f;
            border-radius: 6px;
            left: -20px;
            top: 14px;
            transform: rotate(40deg);
        }

        /* Paint Can */
        .paint-can {
            position: absolute;
            width: 30px;
            height: 35px;
            background: linear-gradient(to bottom, #f1c40f, #f39c12);
            border-radius: 0 0 5px 5px;
            bottom: 152px;
            right: 80px;
            z-index: 10;
        }

        .paint-can-top {
            position: absolute;
            width: 36px;
            height: 5px;
            background-color: #e67e22;
            border-radius: 5px;
            top: -5px;
            left: -3px;
        }

        .paint-can-label {
            position: absolute;
            width: 20px;
            height: 15px;
            background-color: white;
            border-radius: 2px;
            top: 10px;
            left: 5px;
        }

        /* Paint on Wall */
        .paint-area {
            position: absolute;
            height: 100px;
            width: 200px;
            top: 40px;
            left: 75px;
            overflow: hidden;
            z-index: 2;
        }

        .painted-section {
            position: absolute;
            height: 20px;
            width: 100%;
            background-color: #f1c40f;
            animation: paintWall 10s infinite;
        }

        /* Art Frames */
        .art-frame {
            position: absolute;
            background-color: #8B4513;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 3;
        }

        .frame-1 {
            width: 50px;
            height: 70px;
            bottom: 60px;
            left: 30px;
            transform: rotate(-5deg);
        }

        .frame-2 {
            width: 70px;
            height: 50px;
            bottom: 50px;
            right: 40px;
            transform: rotate(5deg);
        }

        .frame-inner {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background-color: #f5f5f5;
        }

        .coming-soon-sign {
            position: absolute;
            width: 100px;
            height: 60px;
            background-color: var(--yellow);
            top: 70px;
            left: 125px;
            transform: rotate(-5deg);
            border: 3px solid var(--white);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .sign-text {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--dark);
            line-height: 1.2;
            text-align: center;
        }

        /* Ladder */
        .ladder {
            position: absolute;
            width: 40px;
            height: 180px;
            bottom: 0;
            right: 30px;
            z-index: 15;
        }

        .ladder-side {
            position: absolute;
            width: 5px;
            height: 180px;
            background-color: #8B4513;
        }

        .ladder-left {
            left: 0;
        }

        .ladder-right {
            right: 0;
        }

        .ladder-step {
            position: absolute;
            width: 40px;
            height: 5px;
            background-color: #A0522D;
            left: 0;
        }

        .step-1 { bottom: 20px; }
        .step-2 { bottom: 50px; }
        .step-3 { bottom: 80px; }
        .step-4 { bottom: 110px; }
        .step-5 { bottom: 140px; }

        /* Paint Tarp */
        .paint-tarp {
            position: absolute;
            width: 250px;
            height: 40px;
            background-color: rgba(173, 216, 230, 0.5);
            bottom: 0;
            left: 50px;
            border-radius: 5px;
            z-index: 4;
        }

        /* Paint Drips */
        .paint-drip {
            position: absolute;
            width: 8px;
            height: 0;
            background-color: #f1c40f;
            border-radius: 0 0 4px 4px;
            top: 130px;
            animation: paintDrip 4s infinite;
            z-index: 4;
        }

        .drip-1 { left: 100px; animation-delay: 0.5s; }
        .drip-2 { left: 160px; animation-delay: 2s; }
        .drip-3 { left: 220px; animation-delay: 3.5s; }

        /* Floating Tools */
        .paintbrush {
            position: absolute;
            width: 60px;
            height: 8px;
            top: 200px;
            left: 20px;
            z-index: 20;
            animation: floatTool 5s infinite alternate;
        }

        .brush-handle {
            position: absolute;
            width: 40px;
            height: 6px;
            background-color: #8B4513;
            right: 0;
            border-radius: 3px;
        }

        .brush-bristles {
            position: absolute;
            width: 20px;
            height: 8px;
            background-color: #3498db;
            left: 0;
            border-radius: 4px 0 0 4px;
        }

        /* Animations */
        @keyframes paintWall {
            0% { top: 100px; }
            100% { top: 0; }
        }

        @keyframes paintingArm {
            0% { transform: rotate(30deg); }
            100% { transform: rotate(50deg); }
        }

        @keyframes paintingRoller {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        @keyframes paintDrip {
            0% { height: 0; opacity: 0; }
            20% { opacity: 1; }
            100% { height: 60px; opacity: 0; }
        }

        @keyframes floatTool {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(5px) rotate(-5deg); }
        }

        /* Progress Bar */
        .progress-container {
            width: 300px;
            height: 8px;
            background-color: #ecf0f1;
            border-radius: 4px;
            margin: 0 auto 1.5rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 70%;
            background-color: var(--accent);
            border-radius: 4px;
            position: relative;
            animation: progress 30s linear infinite;
        }

        .progress-bar:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, .2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, .2) 50%,
                rgba(255, 255, 255, .2) 75%,
                transparent 75%,
                transparent
            );
            z-index: 1;
            background-size: 50px 50px;
            animation: progressStripes 2s linear infinite;
            border-radius: 4px;
        }

        @keyframes progress {
            0% { width: 10%; }
            50% { width: 70%; }
            100% { width: 95%; }
        }

        @keyframes progressStripes {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        /* Background art elements */
        .bg-element {
            position: fixed;
            opacity: 0.07;
            z-index: -1;
        }

        .bg-circle {
            border-radius: 50%;
        }

        .bg-1 {
            width: 300px;
            height: 300px;
            background-color: var(--yellow);
            top: -100px;
            left: -100px;
        }

        .bg-2 {
            width: 200px;
            height: 200px;
            background-color: var(--primary);
            bottom: -50px;
            right: -50px;
        }

        .bg-3 {
            width: 150px;
            height: 150px;
            background-color: var(--accent);
            bottom: 150px;
            left: -30px;
        }

        .bg-4 {
            width: 120px;
            height: 120px;
            background-color: #3498db;
            top: 100px;
            right: 50px;
        }

        /* Countdown Timer */
        .countdown {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .countdown-value {
            color: var(--accent);
        }

        @media (max-width: 767px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.7rem;
            }

            .error-illustration {
                transform: scale(0.8);
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-element bg-circle bg-1"></div>
    <div class="bg-element bg-circle bg-2"></div>
    <div class="bg-element bg-circle bg-3"></div>
    <div class="bg-element bg-circle bg-4"></div>

    <div class="error-container">
        <div class="error-illustration">
            <!-- Gallery Wall -->
            <div class="gallery-wall">
                <div class="paint-area">
                    <div class="painted-section"></div>
                </div>
            </div>

            <!-- Scaffolding -->
            <div class="scaffolding">
                <div class="scaffold-pole scaffold-pole-left"></div>
                <div class="scaffold-pole scaffold-pole-right"></div>
                <div class="scaffold-bar"></div>
                <div class="scaffold-bar"></div>
                <div class="scaffold-platform"></div>
            </div>

            <!-- Painter Character -->
            <div class="painter">
                <div class="painter-head"></div>
                <div class="painter-hat"></div>
                <div class="painter-body"></div>
                <div class="painter-arm-left">
                    <div class="paint-roller">
                        <div class="roller-handle"></div>
                        <div class="roller-head"></div>
                        <div class="roller-paint"></div>
                    </div>
                </div>
                <div class="painter-arm-right"></div>
            </div>

            <!-- Paint Can -->
            <div class="paint-can">
                <div class="paint-can-top"></div>
                <div class="paint-can-label"></div>
            </div>

            <!-- Art Frames -->
            <div class="art-frame frame-1">
                <div class="frame-inner"></div>
            </div>
            <div class="art-frame frame-2">
                <div class="frame-inner"></div>
            </div>

            <!-- Coming Soon Sign -->
            <div class="coming-soon-sign">
                <p class="sign-text">СКОРО ПОВЕРНЕМОСЬ</p>
            </div>

            <!-- Ladder -->
            <div class="ladder">
                <div class="ladder-side ladder-left"></div>
                <div class="ladder-side ladder-right"></div>
                <div class="ladder-step step-1"></div>
                <div class="ladder-step step-2"></div>
                <div class="ladder-step step-3"></div>
                <div class="ladder-step step-4"></div>
                <div class="ladder-step step-5"></div>
            </div>

            <!-- Paint Tarp -->
            <div class="paint-tarp"></div>

            <!-- Paint Drips -->
            <div class="paint-drip drip-1"></div>
            <div class="paint-drip drip-2"></div>
            <div class="paint-drip drip-3"></div>

            <!-- Floating Paintbrush -->
            <div class="paintbrush">
                <div class="brush-handle"></div>
                <div class="brush-bristles"></div>
            </div>
        </div>

        <h1 class="error-code">503</h1>
        <h2 class="error-title">Сервіс тимчасово недоступний</h2>
        <p class="error-message">Ми оновлюємо наш сайт, щоб надати вам ще кращий досвід. Одну хвилинку, творчий процес у розпалі!</p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="countdown">
            Орієнтовний час завершення робіт: <span class="countdown-value" id="countdownTime">30 хвилин</span>
        </div>

        <p class="maintenance-time">Плановане обслуговування: 5 березня 2025, 10:30 - 11:30</p>

        <div>
            <a href="index.html" class="btn">
                <i class="fas fa-sync-alt me-2"></i>
                Спробувати знову
            </a>
            <a href="mailto:support@artcanvas.ua" class="btn btn-secondary">
                <i class="fas fa-envelope me-2"></i>
                Зв'язатися з нами
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Display current user and date in console
            const currentUser = 'heisssen';
            const currentDate = new Date('2025-03-05T10:57:30Z');
            console.log(`Logged in as: ${currentUser}`);
            console.log(`Current date: ${currentDate.toISOString()}`);
            console.log(`Maintenance window: March 5, 2025 10:30 - 11:30 UTC`);

            // Countdown timer logic
            function updateCountdown() {
                const now = new Date(currentDate);
                const maintenanceEnd = new Date('2025-03-05T11:30:00Z');

                // Calculate time difference
                let diff = Math.floor((maintenanceEnd - now) / 1000);

                // If maintenance is over, show message to refresh
                if (diff <= 0) {
                    document.getElementById('countdownTime').textContent = 'Завершено! Оновіть сторінку';
                    return;
                }

                // Calculate minutes and seconds
                const minutes = Math.floor(diff / 60);
                const seconds = diff % 60;

                // Display time
                document.getElementById('countdownTime').textContent =
                    minutes + ' хвилин ' + seconds + ' секунд';

                // Update every second
                setTimeout(updateCountdown, 1000);
            }

            // Initialize countdown
            updateCountdown();
        });
    </script>
</body>
</html>
