<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Price Calculator</title>

  <!-- Link to Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="max-w-screen-lg mx-auto px-4 py-10">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 justify-center items-center">
      
      <!-- Canvas Section -->
      <div class="mb-4 text-center">
        <div id="canvas-frame" class="mx-auto">
          <img id="image" src="./image.jpg" alt="Canvas Image" class="w-full">
        </div>
      </div>
      
      <!-- Calculator Section -->
      <div class="flex flex-col justify-center items-center">
        <div id="price-box" class="w-full">
          <h2 class="mb-4 text-center text-2xl font-bold">Canvas Price Calculator</h2>

          <!-- Slider to adjust size -->
          <label for="sizeSlider" class="block text-lg mb-2">Select Canvas Size (cm)</label>
          <input id="sizeSlider" type="range" min="50" max="200" step="5" value="100" class="w-full mb-4">

          <!-- Display dimensions and price -->
          <div class="text-center mb-4">
            <p class="text-xl">Selected Size: <span id="dimensions" class="price-value">100 cm</span></p>
            <p class="text-xl">Price: $<span id="price" class="price-value">200</span></p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Link to External JavaScript -->
  <script src="main.js"></script>

</body>
</html>
